<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h3>Order Items</h3>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th></th>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let orderItem of order.items">
          <td><img [src]="orderItem.food.imageUrl" alt=""></td>
          <td>{{orderItem.food.name}}</td>
          <td>{{orderItem.quantity}}</td>
          <td>{{orderItem.price | currency}}</td>
        </tr>
      </tbody>
    </table>
    <strong>
      <p>Total Price: {{order.totalPrice | currency}}</p>
    </strong>
    <hr>
    <h3>Shipping Info</h3>
    <form class="form-horizontal">
      <fieldset disabled>
        <div class="form-group has-success">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" [placeholder]="currentUser.name">
        </div>
        <div class="form-group has-success">
          <label for="address">Ships to</label>
          <input type="text" id="address" class="form-control" [placeholder]="currentUser.address">
        </div>
      </fieldset>
    </form>
    <!-- PayPal payment -->
    <app-paypal [order]="order"></app-paypal>
  </div>
</div>
